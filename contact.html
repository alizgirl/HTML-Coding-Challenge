<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="author" content="Alex Zeeman">
        <meta name="Description" content="Contact Page">

        <link rel="icon" href="/HTML Coding Challeng/favicon.ico" type="image/x-icon">
        <title>Our Little Taco Shop</title>
        <link rel="stylesheet" href="/HTML Coding Challeng/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/#About">About LTS</a></li>
                    <li><a href="/#Menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>

            <figure>
                <img src="/HTML Coding Challeng/img/tacos_close_up_400x260.png" alt="Close up of tacos" width="400" height="260">

                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <article id="Contact_information">
                <section id="Contact_Form">
                    <h2>Our Contact Form</h2>

                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Send Us A Message</legend>

                            <p>
                                <label for="Name">Name:</label>
                                <input type="text" name="Name" id="Name" required placeholder="Firstname Lastname">
                            </p>

                            <p>
                                <label for="Email">Email:</label>
                                <input type="email" name="Email" id="Email" required placeholder="xxxx@yyyy.com">
                            </p>

                            <p>
                                <label for="message">Your Message:</label>
                                <br>
                                <textarea name="message" id="message" required cols="30" rows="10" placeholder="Type your text here"></textarea>
                            </p>
                        </fieldset>

                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>

                <section id="Location">
                    <h2>Our Location</h2>

                    <address>555 Taco Temptation Lane, Suite <br>Kansas City, MO 55555-5555</address>

                    <p>
                        <em>Phone: <a href="tel:+5555555555">555-555-5555</a></em>
                    </p>

                    <p><a href="#">Back to Top</a></p>

                </section>
            </article>
        </main>

        <hr>
        <footer>
            Copyright &copy; The Little Taco Shop
        </footer>
    </body>
</html>
